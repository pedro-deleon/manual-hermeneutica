<mat-toolbar class="toolbar">
  <div style="display: flex">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ "Manual Hermen√©utica" | uppercase }}</h1>
  </div>

  <div>
<!--    <mat-icon class="my-icon"  aria-hidden="false" aria-label="Dark mode icon">dark_mode</mat-icon>-->

  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #snav
    class="sidenav"
    [style.marginTop.px]="mobileQuery.matches ? 40 : 0"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    [(opened)]="opened"
  >
    <content-sidenav></content-sidenav>
  </mat-sidenav>
  <mat-sidenav-content [@fadeInOut]="prepareRoute(outletRef)" class="sidenav-content">
    <router-outlet #outletRef="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
